<!DOCTYPE html>
<html lang="da">

<head>
    <title>HCI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Login site for NoteShare">
</head>

<body style="text-align: center;">
    <div class="loginfield">

        <header class="page-header">
            <h1>NoteShare</h1>
            <img src="images/logo.png" id="logo" alt="logo">
            <div class="login">
                <form>
                    <div class="form-group">
                      <label for="inputEmail">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </form>
            </div>

            <a href="/postfeed.html">
                <button type="button" id="loginButton" class="btn btn-primary">
                    Login
                </button>
            </a>

            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
        </div>

    </div>
    </div>

</body>

</html>
