<!DOCTYPE html>
<html lang="da">

<head>
    <title>HCI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="Note taking program, for easy note taking">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 nopadding">
                <div class="search">
                    <form class="form-inline">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" aria-label="search">
                            <i class="fa fa-search fa-flip-horizontal"></i></button>
                    </form>
                </div>
            </div>
            <div class="col-sm-8 nopadding">
            </div>
        </div>
        <div class="row content-row">
            <div class="col-sm-2 nopadding">
                <div class="sidenav">
                    <a class="navlink" href="#">Human Computer interaction</a>
                    <a class="navlink" href="#">Calculus og lineær algebra</a>
                    <a class="navlink" href="#">Distribution and Intergration</a>
                    <a class="navlink" href="#">Semester-projekt 2020</a>
                    <div class="navfooter">
                        <button class="add-nav" id="sideNavAdd">
                            +
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 nopadding">
                <div class="subnav">
                    <a class="navlink" href="#">01 - Introduction</a>
                    <a class="navlink" href="#">02 - Differentiering</a>
                    <a class="navlink" href="#">03 - Geometri</a>
                    <a class="navlink" href="#">04 - Sin, Cos & Tan</a>

                    <div class="navfooter">
                        <button class="add-nav" id="subNavAdd">
                            +
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 nopadding">
                <div class="content">
                    <div class="header">
                        <H1>
                            03 - Geometri
                        </H1>
                        <span>
                            09/11/20
                        </span>
                    </div>
                    <div class="posts">
                        <div class="post">
                            <img class="postImg" src="images/post.png" alt="A post">
                            <br>
                            <div class="interact">
                                <i class="fa fa-upload"></i>
                                <i class="fa fa-download"></i>
                            </div>
                            <div class="metadata">
                                <div class="userimage">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="userinfo">
                                    Ihsan
                                    <br />
                                    <span class="dark">
                                        09/11/20
                                    </span>
                                </div>
                                <span class="vl"></span>
                                <div class="tags">
                                    <span>
                                        Tags:
                                    </span>
                                    <span class="dark">
                                        #
                                    </span>
                                    <span>
                                        Geometri
                                    </span>
                                    <span class="dark">
                                        #
                                    </span>
                                    <span>
                                        Geogebra
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fixed-bottom">
                        <button id="addNote" type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModalCenter">
                            ADD NOTE
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="popUp">
                        <div id="tagBox" class="maintext">
                            <div id="tagBoxBox">Tags</div>
                            <input type="text" id="tagField">
                        </div>
                        <div id="noteBox" class="maintext">
                            <div id="textButtons">
                                <button type="button" style="text-decoration: underline; margin-left: 5px;"
                                    class="buttons">U</button>
                                <button type="button" style="font-style: italic;" class="buttons">I</button>
                                <button type="button" style="font-weight: bold;" class="buttons">B</button>
                                <button type="button" style="text-decoration: overline;" class="buttons">O</button>
                                <button type="button" class="buttons">L</button>
                                <button type="button" class="buttons">P</button>
                                <button type="button" class="buttons">D</button>
                                <button type="button" class="buttons">F</button>
                                <button type="button" class="buttons">T</button>
                                <button type="button" class="buttons">Å</button>
                                <button type="button" class="buttons">Æ</button>
                                <button type="button" class="buttons">Ø</button>
                                <button type="button" class="buttons">Ü</button>
                            </div>
                            <textarea id="noteField" rows="7" cols="20"></textarea><br>
                        </div>
                        <div id="uploadBox" class="maintext">
                            <img src="images/download-2-xxl.png" id="uploadImage" alt="upload">
                            DRAG AND DROP
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-bottom">
            <button id="addNote" type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script> $('#myModal').modal('handleUpdate')</script>

</body>

</html>
